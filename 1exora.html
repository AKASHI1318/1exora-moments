<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 EXORA - Our Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup & Performance --- */
        :root {
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
        }

        body {
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Faint moving particles */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 200s linear infinite;
            z-index: 0;
        }

        @keyframes moveParticles {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        /* --- Entry Screen --- */
        #entry-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1.5s var(--ease-out-quint);
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, #0d0d0d 70%);
            will-change: opacity;
        }

        #entry-text {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(3rem, 15vw, 10rem);
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de;
            animation: pulse 2.5s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de; transform: scale(1); }
            to { text-shadow: 0 0 20px #fff, 0 0 35px #00aeff, 0 0 50px #00aeff; transform: scale(1.05); }
        }

        /* --- Sunrise & Cinematic Fireworks --- */
        #sunrise-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(to top, #000a20, #0a3d62, #000a20);
            z-index: 999;
            opacity: 0;
            transition: opacity 2s ease-in, background 3s ease-in-out;
            pointer-events: none;
        }

        #sun {
            width: clamp(100px, 15vw, 200px);
            height: clamp(100px, 15vw, 200px);
            background: #f1c40f;
            border-radius: 50%;
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #f1c40f, 0 0 80px #f39c12;
            transition: all 4s var(--ease-out-quint);
            will-change: transform, box-shadow, background-color;
        }

        .firework-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 1;
            transform-origin: 50% 50%;
            animation: firework-burst 1.5s var(--ease-out-quint) forwards;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        @keyframes firework-burst {
            0% { transform: scale(1.5); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* --- Content Area & Cool Fade In --- */
        #content {
            display: none; /* Initially hidden, JS will make it flex */
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        #content h1 {
            color: #fff;
            font-size: clamp(2rem, 8vw, 4rem);
            font-family: 'Permanent Marker', cursive;
            text-shadow: 0 0 10px #fff;
        }

        .hall-of-fame {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            width: 100%;
            max-width: 1600px;
            margin-top: 50px;
        }

        .memory-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 1s var(--ease-out-quint), opacity 1s var(--ease-out-quint), box-shadow 0.4s ease;
            will-change: transform, opacity;
        }
        
        .memory-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .memory-card:hover {
            transform: translateY(-10px) scale(1.03) !important;
            box-shadow: 0 0 30px #fff, 0 0 50px #00aeff;
        }

        .memory-card img {
            display: block; width: 100%; height: 100%; object-fit: cover;
        }

        .memory-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.9);
            z-index: 2;
        }

        /* --- Image Modal (Lightbox) --- */
        #image-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s var(--ease-out-quint);
        }

        #image-modal.visible {
            opacity: 1;
            pointer-events: all;
        }

        #modal-image {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 50px #fff;
            transform: scale(0.8);
            transition: transform 0.5s var(--ease-out-quint);
        }
        #image-modal.visible #modal-image {
            transform: scale(1);
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 35px;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #close-button:hover {
            transform: scale(1.2) rotate(90deg);
        }

        /* --- Footer --- */
        footer {
            margin-top: 100px;
            color: #aaa;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="entry-screen"><h1 id="entry-text">1 EXORA</h1></div>
    <div id="sunrise-container"><div id="sun"></div></div>
    <div id="image-modal">
        <span id="close-button">&times;</span>
        <img src="" alt="Enlarged Memory" id="modal-image">
    </div>

    <main id="content">
        <h1>Hall of Fame</h1>
        <section class="hall-of-fame">
            <div class="memory-card"><img src="https://i.ibb.co/wzHhNjw/WhatsApp-Image-2025-07-14-at-01-10-25-dd89f7dc.jpg" alt="Class Memory 1"></div>
            <div class="memory-card"><img src="https://i.ibb.co/f4Nq77s/WhatsApp-Image-2025-07-14-at-01-10-25-4cbf3146.jpg" alt="Class Memory 2"></div>
            <div class="memory-card"><img src="https://i.ibb.co/k3k8W7D/WhatsApp-Image-2025-07-14-at-01-10-26-8e5c4210.jpg" alt="Class Memory 3"></div>
            <div class="memory-card"><img src="https://i.ibb.co/g9dG5F6/WhatsApp-Image-2025-07-14-at-01-10-26-bac96392.jpg" alt="Class Memory 4"></div>
            <div class="memory-card"><img src="https://i.ibb.co/yqgJ4zK/WhatsApp-Image-2025-07-14-at-01-10-25-096bfc5b.jpg" alt="Class Memory 5"></div>
        </section>
        <footer><p>&copy; 2025 | 1 EXORA - Moments that Last Forever.</p></footer>
    </main>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const sunriseContainer = document.getElementById('sunrise-container');
        const sun = document.getElementById('sun');
        const content = document.getElementById('content');
        const body = document.body;
        const memoryCards = document.querySelectorAll('.memory-card');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeButton = document.getElementById('close-button');

        // --- Cinematic Fireworks Function ---
        function createFireworks() {
            const fireworkColors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#ff6b81', '#feca57', '#ffffff'];
            for (let i = 0; i < 10; i++) { 
                setTimeout(() => {
                    const burstX = Math.random() * window.innerWidth;
                    const burstY = Math.random() * (window.innerHeight / 2);

                    for (let j = 0; j < 70; j++) { 
                        const p = document.createElement('div');
                        p.className = 'firework-particle';
                        sunriseContainer.appendChild(p);
                        
                        p.style.left = `${burstX}px`;
                        p.style.top = `${burstY}px`;
                        p.style.backgroundColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];

                        const angle = Math.random() * 360;
                        const radius = Math.random() * 200 + 80;
                        const x = Math.cos(angle * (Math.PI / 180)) * radius;
                        const y = Math.sin(angle * (Math.PI / 180)) * radius;

                        p.style.setProperty('--x', `${x}px`);
                        p.style.setProperty('--y', `${y}px`);
                        
                        p.addEventListener('animationend', () => p.remove());
                    }
                }, Math.random() * 1000);
            }
        }

        // --- Main Cinematic Sequence ---
        entryScreen.addEventListener('click', () => {
            entryScreen.style.opacity = '0';
            entryScreen.style.pointerEvents = 'none';
            sunriseContainer.style.opacity = '1';

            // 1. Sun Rises
            setTimeout(() => {
                sunriseContainer.style.background = 'linear-gradient(to top, #f39c12, #87CEEB)';
                sun.style.bottom = '60%';
                sun.style.backgroundColor = '#f39c12';
                sun.style.boxShadow = '0 0 60px #f39c12, 0 0 100px #e67e22';
            }, 500);

            // 2. Fireworks & Sun Sets
            setTimeout(() => {
                createFireworks(); 
                sunriseContainer.style.background = 'linear-gradient(to top, #000a20, #0a3d62)';
                sun.style.bottom = '-200px';
            }, 4500);

            // 3. Staggered Fade-In for Content
            setTimeout(() => {
                body.style.backgroundColor = '#1a1a1d';
                content.style.display = 'flex';

                memoryCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('is-visible');
                    }, index * 150);
                });
            }, 5500);

            // 4. Clean up animation screens
            setTimeout(() => {
                entryScreen.style.display = 'none';
                sunriseContainer.style.display = 'none';
            }, 8000);
        }, { once: true });

        // --- Image Modal Logic ---
        memoryCards.forEach(card => {
            card.addEventListener('click', () => {
                modalImage.src = card.querySelector('img').src;
                imageModal.classList.add('visible');
            });
        });

        function closeModal() {
            imageModal.classList.remove('visible');
        }

        closeButton.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) closeModal();
        });

    </script>

</body>
</html>
