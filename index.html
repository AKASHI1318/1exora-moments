<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 EXORA - Our Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup & Performance --- */
        :root {
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
        }

        body {
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            position: relative;
            transition: background-color 1.5s ease;
        }

        /* Faint moving particles */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 200s linear infinite;
            z-index: -1;
        }

        @keyframes moveParticles {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        /* --- Entry Screen --- */
        #entry-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer;
            transition: opacity 1.5s var(--ease-out-quint);
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, #0d0d0d 70%);
        }

        #entry-text {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(3rem, 15vw, 10rem);
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de;
            animation: pulse 2.5s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de; transform: scale(1); }
            to { text-shadow: 0 0 20px #fff, 0 0 35px #00aeff, 0 0 50px #00aeff; transform: scale(1.05); }
        }

        /* --- Original Animations --- */
        #sunrise-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(to top, #000a20, #0a3d62, #000a20);
            z-index: 999; opacity: 0;
            transition: opacity 2s ease-in, background 3s ease-in-out;
            pointer-events: none;
        }

        #sun {
            width: clamp(100px, 15vw, 200px); height: clamp(100px, 15vw, 200px);
            background: #f1c40f; border-radius: 50%;
            position: absolute; bottom: -200px; left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #f1c40f, 0 0 80px #f39c12;
            transition: all 4s var(--ease-out-quint);
        }

        .firework-particle {
            position: absolute; width: 5px; height: 5px;
            border-radius: 50%; opacity: 1;
            transform-origin: 50% 50%;
            animation: firework-burst 1.5s var(--ease-out-quint) forwards;
        }

        @keyframes firework-burst {
            0% { transform: scale(1.5); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* --- Main Content --- */
        #content {
            display: none; flex-direction: column; align-items: center;
            padding: 40px 20px; position: relative; z-index: 10;
            transition: opacity 0.5s ease;
        }

        #content h1 {
            color: #fff; font-size: clamp(2rem, 8vw, 4rem);
            font-family: 'Permanent Marker', cursive; text-shadow: 0 0 10px #fff;
        }

        .hall-of-fame {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px; width: 100%; max-width: 1600px; margin-top: 50px;
        }

        .memory-card {
            position: relative; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); cursor: pointer;
            opacity: 0; transform: translateY(50px);
            transition: transform 1s var(--ease-out-quint), opacity 1s var(--ease-out-quint), box-shadow 0.4s ease;
        }
        
        .memory-card.is-visible { opacity: 1; transform: translateY(0); }
        .memory-card:hover { transform: translateY(-10px) scale(1.03) !important; box-shadow: 0 0 30px #fff, 0 0 50px #00aeff; }
        .memory-card img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .memory-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 15px; box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.9);
            z-index: 2;
        }

        /* --- Image Modal --- */
        #image-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s var(--ease-out-quint);
        }
        #image-modal.visible { opacity: 1; pointer-events: all; }
        #modal-image {
            max-width: 90%; max-height: 80%; border-radius: 10px;
            box-shadow: 0 0 50px #fff; transform: scale(0.8);
            transition: transform 0.5s var(--ease-out-quint);
        }
        #image-modal.visible #modal-image { transform: scale(1); }
        #close-button {
            position: absolute; top: 20px; right: 35px;
            font-size: 50px; color: #fff; cursor: pointer;
            transition: transform 0.3s ease;
        }
        #close-button:hover { transform: scale(1.2) rotate(90deg); }

        /* --- NEW: Settings Button & Panel --- */
        #settings-button {
            position: fixed; top: 20px; right: 20px;
            z-index: 1001; background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); color: white;
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-size: 16px; backdrop-filter: blur(5px);
            transition: background-color 0.3s, transform 0.3s;
        }
        #settings-button:hover { background-color: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        #settings-panel {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 20px; background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #settings-panel.active { opacity: 1; pointer-events: all; }
        #settings-panel button {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.4);
            color: white; padding: 15px 30px; font-size: 18px;
            border-radius: 10px; cursor: pointer; min-width: 200px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #settings-panel button:hover { background-color: rgba(255, 255, 255, 0.3); transform: scale(1.05); }

        /* --- NEW: Theme-Specific Elements & Styles --- */

        /* Day Mode */
        body.day-mode { background-color: #87CEEB; }
        #day-sun {
            width: 100px; height: 100px;
            background: #FFD700; border-radius: 50%;
            box-shadow: 0 0 40px #FFD700;
            position: fixed; top: 50px; left: 50px; z-index: 5;
            opacity: 0; transition: opacity 1s ease;
        }
        #day-sun.visible { opacity: 1; }
        .bird {
            position: fixed; top: 20%;
            width: 50px; height: 3px;
            background-color: #333;
            border-radius: 50%;
            z-index: 6;
            animation: fly linear infinite;
        }
        .bird::before, .bird::after {
            content: ''; position: absolute;
            width: 25px; height: 3px;
            background-color: #333;
            border-radius: 50%;
        }
        .bird::before { transform: rotate(30deg); top: -10px; left: 10px; animation: flap-up 0.5s linear infinite alternate; }
        .bird::after { transform: rotate(-30deg); top: 10px; left: 10px; animation: flap-down 0.5s linear infinite alternate; }

        @keyframes fly {
            from { left: -10%; }
            to { left: 110%; }
        }
        @keyframes flap-up { from { transform: rotate(30deg) translateY(0); } to { transform: rotate(50deg) translateY(-5px); } }
        @keyframes flap-down { from { transform: rotate(-30deg) translateY(0); } to { transform: rotate(-50deg) translateY(5px); } }

        /* Night Mode */
        body.night-mode { background-color: #000428; }
        #night-moon {
            width: 100px; height: 100px;
            border-radius: 50%;
            box-shadow: 20px -10px 0 0 #f0e68c;
            position: fixed; top: 50px; left: 50%;
            transform: translateX(-50%);
            z-index: 5; opacity: 0; transition: opacity 1s ease;
        }
        #night-moon.visible { opacity: 1; }
        #night-owl {
            position: fixed; top: 150px; left: 50%;
            transform: translateX(-50%);
            z-index: 6; width: 120px;
            opacity: 0; transition: opacity 1s ease 0.5s;
        }
        #night-owl.visible { opacity: 1; }
        #night-owl svg { fill: #E0E0E0; }

        /* Vibe Chill Mode */
        body.vibe-mode {
            background: linear-gradient(45deg, #1d0a20, #0a3d62, #200a1d);
            background-size: 400% 400%;
            animation: gradient-vibe 15s ease infinite;
        }
        @keyframes gradient-vibe {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Generic class to hide theme elements */
        .theme-element { pointer-events: none; }

        footer { margin-top: 100px; color: #aaa; text-align: center; }

    </style>
</head>
<body>
    <button id="settings-button">Settings</button>
    <div id="settings-panel">
        <button id="day-mode-button">Day Mode</button>
        <button id="night-mode-button">Night Mode</button>
        <button id="vibe-mode-button">Vibe Chill Mode</button>
    </div>

    <div id="day-sun" class="theme-element"></div>
    <div id="night-moon" class="theme-element"></div>
    <div id="night-owl" class="theme-element">
        <svg viewBox="0 0 100 100"><path d="M50,10 C27.9,10 10,27.9 10,50 C10,72.1 27.9,90 50,90 C72.1,90 90,72.1 90,50 C90,27.9 72.1,10 50,10 Z M35,40 C39.1,40 42.5,43.4 42.5,47.5 C42.5,51.6 39.1,55 35,55 C30.9,55 27.5,51.6 27.5,47.5 C27.5,43.4 30.9,40 35,40 Z M65,40 C69.1,40 72.5,43.4 72.5,47.5 C72.5,51.6 69.1,55 65,55 C60.9,55 57.5,51.6 57.5,47.5 C57.5,43.4 60.9,40 65,40 Z M50,65 C45,65 40,70 40,75 L60,75 C60,70 55,65 50,65 Z"></path></svg>
    </div>
    <div id="bird-container"></div>

    <div id="entry-screen"><h1 id="entry-text">1 EXORA</h1></div>
    <div id="sunrise-container"><div id="sun"></div></div>
    <div id="image-modal">
        <span id="close-button">&times;</span>
        <img src="" alt="Enlarged Memory" id="modal-image">
    </div>

    <main id="content">
        <h1>Hall of Fame</h1>
        <section class="hall-of-fame">
            <div class="memory-card"><img src="WhatsApp Image 2025-07-14 at 01.10.25_dd89f7dc.jpg" alt="Class Memory 1"></div>
            <div class="memory-card"><img src="WhatsApp Image 2025-07-14 at 01.10.26_8e5c4210.jpg" alt="Class Memory 2"></div>
            <div class="memory-card"><img src="WhatsApp Image 2025-07-14 at 01.10.26_bac96392.jpg" alt="Class Memory 3"></div>
            <div class="memory-card"><img src="WhatsApp Image 2025-07-14 at 01.10.25_096bfc5b.jpg" alt="Class Memory 4"></div>
            <div class="memory-card"><img src="WhatsApp Image 2025-07-14 at 01.10.25_4cbf3146.jpg" alt="Class Memory 5"></div>
        </section>
        <footer><p>&copy; 2025 | 1 EXORA - Moments that Last Forever.</p></footer>
    </main>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const sunriseContainer = document.getElementById('sunrise-container');
        const sun = document.getElementById('sun');
        const content = document.getElementById('content');
        const body = document.body;
        const memoryCards = document.querySelectorAll('.memory-card');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeButton = document.getElementById('close-button');

        // --- NEW: Settings Elements ---
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        const dayModeButton = document.getElementById('day-mode-button');
        const nightModeButton = document.getElementById('night-mode-button');
        const vibeModeButton = document.getElementById('vibe-mode-button');
        const daySun = document.getElementById('day-sun');
        const nightMoon = document.getElementById('night-moon');
        const nightOwl = document.getElementById('night-owl');
        const birdContainer = document.getElementById('bird-container');

        // --- Original Cinematic Sequence ---
        entryScreen.addEventListener('click', () => {
            entryScreen.style.opacity = '0';
            entryScreen.style.pointerEvents = 'none';
            sunriseContainer.style.opacity = '1';
            
            setTimeout(() => {
                sunriseContainer.style.background = 'linear-gradient(to top, #f39c12, #87CEEB)';
                sun.style.bottom = '60%';
                sun.style.backgroundColor = '#f39c12';
                sun.style.boxShadow = '0 0 60px #f39c12, 0 0 100px #e67e22';
            }, 500);

            setTimeout(() => {
                createFireworks(); 
                sunriseContainer.style.background = 'linear-gradient(to top, #000a20, #0a3d62)';
                sun.style.bottom = '-200px';
            }, 4500);

            setTimeout(() => {
                body.style.backgroundColor = '#1a1a1d';
                content.style.display = 'flex';
                memoryCards.forEach((card, index) => {
                    setTimeout(() => card.classList.add('is-visible'), index * 150);
                });
            }, 5500);

            setTimeout(() => {
                entryScreen.style.display = 'none';
                sunriseContainer.style.display = 'none';
            }, 8000);
        }, { once: true });
        
        function createFireworks() {
            const fireworkColors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#ff6b81', '#feca57', '#ffffff'];
            for (let i = 0; i < 10; i++) { 
                setTimeout(() => {
                    const burstX = Math.random() * window.innerWidth;
                    const burstY = Math.random() * (window.innerHeight / 2);
                    for (let j = 0; j < 70; j++) { 
                        const p = document.createElement('div');
                        p.className = 'firework-particle';
                        sunriseContainer.appendChild(p);
                        p.style.left = `${burstX}px`;
                        p.style.top = `${burstY}px`;
                        p.style.backgroundColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                        const angle = Math.random() * 360;
                        const radius = Math.random() * 200 + 80;
                        const x = Math.cos(angle * (Math.PI / 180)) * radius;
                        const y = Math.sin(angle * (Math.PI / 180)) * radius;
                        p.style.setProperty('--x', `${x}px`);
                        p.style.setProperty('--y', `${y}px`);
                        p.addEventListener('animationend', () => p.remove());
                    }
                }, Math.random() * 1000);
            }
        }
        
        // --- Image Modal Logic ---
        memoryCards.forEach(card => {
            card.addEventListener('click', () => {
                modalImage.src = card.querySelector('img').src;
                imageModal.classList.add('visible');
            });
        });

        function closeModal() { imageModal.classList.remove('visible'); }
        closeButton.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (e) => { if (e.target === imageModal) closeModal(); });

        // --- NEW: Settings Logic ---
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('active');
            content.style.opacity = '0'; // Hide main content
        });

        // Close panel if clicked outside the buttons
        settingsPanel.addEventListener('click', (e) => {
            if (e.target === settingsPanel) {
                settingsPanel.classList.remove('active');
                content.style.opacity = '1'; // Show main content
            }
        });

        function hideAllThemeElements() {
            daySun.classList.remove('visible');
            nightMoon.classList.remove('visible');
            nightOwl.classList.remove('visible');
            birdContainer.innerHTML = ''; // Clear birds
        }

        function closeSettings() {
            settingsPanel.classList.remove('active');
            content.style.opacity = '1';
        }

        dayModeButton.addEventListener('click', () => {
            body.className = 'day-mode';
            hideAllThemeElements();
            daySun.classList.add('visible');
            createBirds(5); // Create 5 birds
            closeSettings();
        });

        nightModeButton.addEventListener('click', () => {
            body.className = 'night-mode';
            hideAllThemeElements();
            nightMoon.classList.add('visible');
            nightOwl.classList.add('visible');
            closeSettings();
        });

        vibeModeButton.addEventListener('click', () => {
            body.className = 'vibe-mode';
            hideAllThemeElements();
            closeSettings();
        });
        
        function createBirds(count) {
            for (let i = 0; i < count; i++) {
                const bird = document.createElement('div');
                bird.className = 'bird';
                bird.style.top = `${Math.random() * 30 + 5}%`; // Random height
                bird.style.animationDuration = `${Math.random() * 8 + 8}s`; // Random speed
                bird.style.animationDelay = `${Math.random() * 5}s`; // Random start time
                birdContainer.appendChild(bird);
                bird.addEventListener('animationend', () => bird.remove());
            }
        }

    </script>
</body>
</html>
